<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-container">
                <img src="https://via.placeholder.com/600x800.png?text=Instagram+Graphics" alt="Instagram Logo" class="instagram-logo">
                <p class="logo-text">Instagram</p>
            </div>
            <p class="description">Sign up to see photos and videos from your friends.</p>
            <p class="description">Follow your favorite creators and connect with your friends.</p>
            <div class="footer">
                <p>Get the app.</p>
                <div class="app-links">
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" class="app-logo"></a>
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Download_on_the_App_Store_Badge_US-UK_135x40.svg" alt="Get it from Microsoft" class="app-logo"></a>
                </div>
            </div>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="username">Phone number, username, or email</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="footer-links">
                <a href="#">Forgot password?</a>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
